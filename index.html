        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Behind hero content */
        }

        .hero-content {
            position: relative;
            z-index: 2; /* Above particles */
        }

        .gradient-frame::before {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            bottom: -5px;
            left: -5px;
            background: linear-gradient(to right, #F472B6, #FBBF24);
            border-radius: 0.75rem;
            z-index: -1;
            filter: blur(5px);
        }

        /* Mobile Menu Transition */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        #mobile-menu.open {
            transform: translateX(0);
        }
    </style>
